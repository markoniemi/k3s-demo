kind: Deployment
apiVersion: apps/v1
metadata:
  name: user-repository
spec:
  selector:
      matchLabels:
        app: user-repository
  replicas: 2
  template:
    metadata:
      labels:
        app: user-repository
    spec:
      containers:
        - name: user-repository
          image: markoniemi/user-repository:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 8082
          env:
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: user-repository
                key: DB_USERNAME
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: user-repository
                key: DB_PASSWORD
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 3                
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 3                
            failureThreshold: 2
---
kind: Service
apiVersion: v1
metadata:
  name: user-repository
spec:
  selector:
    app: user-repository
  ports:
  - protocol: TCP
    port: 8082
  type: ClusterIP
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: user-repository-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
spec:
  rules:
  - http:
      paths:
      - path: /users/api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-repository
            port:
              number: 8082
---
kind: Secret
apiVersion: v1
metadata:
  name: user-repository
data:
  DB_PASSWORD: bXlzZWNyZXRwYXNzd29yZA==
  DB_USERNAME: cG9zdGdyZXM=
  